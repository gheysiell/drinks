name: drinks
description: "Drinks informations."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.2.2
  provider: ^6.1.2
  html: ^0.15.5
  photo_view: ^0.15.0
  cached_network_image: ^3.4.0
  flutter_native_splash: ^2.4.0
  path: ^1.9.0
  connectivity_plus: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.14.2"
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true  
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/static/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito/static/Nunito-Bold.ttf
          weight: 700

flutter_native_splash:
  color: "#FFC773"
  image: assets/images/icon_splash.png

  android_12:
    image: assets/images/icon_splash.png
    icon_background_color: "#ffffff"

  web: false

flutter_launcher_icons:  
  android: "launcher_icon"
  min_sdk_android: 21 
  image_path: "assets/images/icon.png"
  adaptive_icon_foreground: "assets/images/icon.png"
  adaptive_icon_background: "#ffffff"  
  ios: true
  image_path_ios: "assets/images/icon.png"
  remove_alpha_channel_ios: true
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false